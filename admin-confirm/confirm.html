<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/confirm.css">
</head>
<body>
    <div class="container">
        <div class="admin">
            <div class="admin-title">
                <h1>XÁC THỰC OTP</h1>
            </div>
            <div class="admin-confirm">
                <div class="admin-confirm__code">
                    <span>Mã OTP</span>
                    <div class="admin-confirm__code-input">
                        <input type="text" placeholder="Vui lòng nhập mã OTP đã nhận"> 
                    </div>
                </div>
                <div class="admin-confirm__button">
                    <button>
                        <span>Xác nhận</span>
                    </button>
                </div>
                <div class="admin-confirm__send">
                    <span>Gửi lại mã OTP</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
