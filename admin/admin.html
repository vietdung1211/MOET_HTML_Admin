<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <div class="admin">
            <div class="admin-login">
                <div class="admin-login__logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="admin-login__name mg-bottom">
                    <span>Tên đăng nhập</span>
                    <div class="admin-login__name-input">
                        <input type="text" placeholder="Vui lòng nhập tên đăng nhập">
                    </div>
                </div>
                <div class="admin-login__name">
                    <span>Mật khẩu</span>
                    <div class="admin-login__name-input">
                        <input type="text" placeholder="Vui lòng nhập mật khẩu">
                        <img src="img/icon-show.svg" alt="">
                    </div>
                </div>
                <div class="admin-login__forget">
                    <span>Quên mật khẩu</span>
                </div>
                <div class="admin-login__button">
                    <button>
                        <span>Đăng nhập</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
