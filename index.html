<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="content-left">
            <img src="./assets/img/education.jpg" alt="" class="content-left__img">
            <div class="category">
                <div class="category-list">
                    <div class="category-link">
                        <img src="./assets/img/home.svg" alt="" class="caterory-img">
                        <span class="category-text">Trang chủ</span>
                    </div>
                    
                    <div class="category-link">
                        <img src="./assets/img/category.svg" alt="" class="caterory-img">
                        <span class="category-text">Danh mục   </span>
                    </div>
    
                    <div class="category-item color">
                        <span class="category-text">Danh mục Tỉnh/TP</span>
                    </div>
    
                    <div class="category-item">
                        <span class="category-text">Danh mục Quận/Huyện</span>
                    </div>
    
                    <div class="category-item">
                        <span class="category-text">Danh mục Trường</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content-right">
            <div class="container-content">
                <div class="container-left">
                    <div class="container-left__box">
                        <div class="container-box__text">Tên Tỉnh/TP</div>
                        <input type="text" placeholder="Nhập tên tỉnh/tp cần tìm" class="container-box__input">
                    </div>

                    <div class="container-left__box">
                        <div class="container-box__text">Trạng thái</div>
                        <div class="select-box">
                            <select name="" class="select">
                                <option value="">Bỏ kích hoạt</option>
                            </select>
                            <img src="./assets/img/check.jpg" alt="" class="check">
                        </div>
                    </div>

                </div>
                <div class="container-box">
                    <div class="container-box-btn">
                        <div class="container-box__select">
                            <button class="container-btn">
                                <img src="./assets/img/search.svg" alt="" class="container-box-img">
                                Tìm kiếm
                            </button>
                        </div>

                        <div class="container-box__select">
                            <button class="container-btn">
                                <img src="./assets/img/add.svg" alt="" class="container-box-img">
                                Thêm mới
                            </button>
                        </div>

                        <div class="container-box__select">
                            <button class="container-btn">
                                <img src="./assets/img/down.svg" alt="" class="container-box-img">
                                Xuất dữ liệu
                            </button>
                        </div>
                    </div>
                    <div class="container-right">
                        <div class="avatar">
                            <img src="./assets/img/avt.jpg" alt="" class="avt">
                        </div>
                        <div class="notificaton">
                            <div class="noti-background">
                                <img src="./assets/img/white.png" alt="" class="background">
                            </div>
                            <img src="./assets/img/notification.png" alt="" class="noti">
                            <img src="./assets/img/dot.svg" alt="" class="doot">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal layout -->
    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">
            <div class="modal__container">
                <div class="modal__header">
                    <span class="modal__text">Thêm mới thông tin Tỉnh/TP</span>
                    <img src="./assets/img/close.svg" alt="" class="modal__close">
                </div>

                <div class="modal__content">
                    <div class="modal__input">
                        <span class="modal__input-text">Tên Tỉnh/TP *</span>
                        <input type="text" placeholder="Vui lòng nhập tên Tỉnh/TP" class="modal-input">
                    </div>

                    <div class="modal__input">
                        <span class="modal__input-text">Quốc gia *</span>
                        <div class="modal__select-box">
                            <select name="" id="" class="modal-select">
                                <option value="">Việt Nam</option>
                            </select>
                            <img src="./assets/img/check.jpg" alt="" class="modal-check-img">
                        </div>
                    </div>

                    <div class="modal__input">
                        <span class="modal__input-text">Trạng thái</span>
                        <button class="modal-btn">
                            Kích hoạt 
                            <img src="./assets/img/circle-ok.svg" alt="" class="modal-circle">
                        </button>
                    </div>
                </div>

                <div class="modal__footer">
                    <button class="footer-btn">Thêm mới</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
